<style>
  #gallery {
    padding-top: 40px;
  }

  .img-wrapper {
    position: relative;
  }

  .img-overlay {
    background: rgba(0, 0, 0, 0.7);
    width: 100%;
    height: 100%;
    position: absolute;
    top: 0;
    left: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    opacity: 0;
    cursor: pointer;
  }

  #overlay {
    background: rgba(0, 0, 0, 0.7);
    width: 100%;
    height: 100%;
    position: fixed;
    top: 0;
    left: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    z-index: 999;
    /* Removes blue highlight */
    -webkit-user-select: none;
    -moz-user-select: none;
    -ms-user-select: none;
    user-select: none;
  }

  #nextButton {
    color: #fff;
    font-size: 2em;
    transition: opacity 0.8s;
    padding-left: 10px;
  }

  #prevButton {
    color: #fff;
    font-size: 2em;
    transition: opacity 0.8s;
    padding-right: 10px;
  }

  #exitButton {
    color: #fff;
    font-size: 2em;
    transition: opacity 0.8s;
    position: absolute;
    top: 15px;
    right: 15px;
  }

  .lb-img {
    width: 50%;
    margin: 0;
    height: auto;
    object-fit: contain;
  }
</style>
